<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/account_layout}"
      layout:fragment="Content">
  <head>
    <meta charset="UTF-8" />
	<title>전자세금계산서</title>

    <style>
    
       h1{
        margin-top: 20px;
        margin-left:10px;
        font-weight: bold;
       }
      /* 버튼 고정 */
      .button-group {
        display: flex;
        gap: 5px; /* 버튼들 사이 간격 */
        font-size: 18px;
        margin-top:40px;
        margin-bottom:20px;
        justify-content: flex-start; /* 버튼을 오른쪽에 정렬 */
      }
      
      /* 전체, 전송중, 전송완료 전체 div */
      .status-count {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      
 	  /* 전체, 전송중, 전송완료 각 div */
      .status-box {
        text-align: center;
        padding: 8px;
        border-right: 1px solid #dee2e6;
      }
      
	/* 전송완료 오른쪽 border X */
      .status-box:last-child {
        border-right: none;
      }
	
	 /* 전체, 전송중, 전송완료 개수 */
      .status-number {
        font-size: 1.4rem;
        font-weight: bold;
        color: #31ce36;
      }
		
	/* 전체, 전송중, 전송완료 한글 표시 */
      .status-label {
        font-size: 1.2rem;
		font-weight: 600;
      }
      
     .r1 {
	  color: red;
	 }
	 .r2 {
	  color: green;
	 }
	 .r3{
		color: blue;
	 }
	 
	 	/* 드롭다운 기본 스타일 */
	  .dropdown-menu-custom {
	      display: none;
	      position: absolute;
	      top: 100%;
	      left: 0;
	      background-color: #ffffff;
	      border: 1px solid #ccc;
	      border-radius: 4px;
	      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	      z-index: 1000;
	  }
	
	  /* 드롭다운 항목 스타일 */
	  .dropdown-item {
	      padding: 10px 20px;
	      cursor: pointer;
	      text-align: left;
	      border-bottom: 1px solid #f0f0f0;
	      transition: background-color 0.2s ease, color 0.2s ease;
	  }
	
	  .dropdown-item:last-child {
	      border-bottom: none;
	  }
	  
	  .save:hover {
	      background-color: #e0f7fa;
	  }
	
	  .now-save:hover {
	      background-color: #ffebee;
	  }
      
    </style>
    
  </head>
  
  <body>
  
   <h1>전자세금계산서</h1>
  <!-- 페이지 전체 컨테이너 -->
    <div class="container-fluid p-4">
      
      <!-- Status Counters -->
      <div class="row status-count">
        <div class="col status-box">
          <div class="status-number">6</div>
          <div class="status-label">미전송</div>
        </div>
        <div class="col status-box">
          <div class="status-number">0</div>
          <div class="status-label">전송중</div>
        </div>
        <div class="col status-box">
          <div class="status-number">5</div>
          <div class="status-label">전송완료</div>
        </div>
      </div>

      <!-- 버튼들이 고정된 위치에 나타나도록 합니다.(오른쪽 상단) -->
      <div class="button-group">

	  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
	    전송
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    <li><a class="dropdown-item save">일반 전송</a></li>
	    <li><a class="dropdown-item now-save">국세청 즉시 전송</a></li>
	  </ul>

        <button class="btn btn-danger">발송취소</button>
        <button class="btn btn-secondary">인쇄</button>
        <button class="btn btn-secondary">Excel</button>
      </div>

      <!-- Main Table 토스트 UI 그리드 -->
       <div id="grid"></div>
  	   <div id="pagination" class="tui-pagination"></div> <!-- 페이징 ui -->
  	   
      </div> <!-- 페이지 전체 컨테이너 끝. -->
      
      <script th:src="@{/js/account/invoice.js}"></script>
    
  </body>
  
</html>
