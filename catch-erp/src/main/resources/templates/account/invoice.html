<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/account_layout}"
      layout:fragment="Content">
  <head>
    <meta charset="UTF-8" />
<title>전자세금계산서</title>

    <style>
    
      /* 버튼 고정 */
      .button-group {
        display: flex;
        gap: 5px; /* 버튼들 사이 간격 */
        font-size: 18px;
        margin-top:20px;
        margin-bottom:10px;
        justify-content: flex-end; /* 버튼을 오른쪽에 정렬 */
      }
      
      /* 전체, 전송중, 전송완료 전체 div */
      .status-count {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      
 	  /* 전체, 전송중, 전송완료 각 div */
      .status-box {
        text-align: center;
        padding: 8px;
        border-right: 1px solid #dee2e6;
      }
      
	/* 전송완료 오른쪽 border X */
      .status-box:last-child {
        border-right: none;
      }
	
	 /* 전체, 전송중, 전송완료 개수 */
      .status-number {
        font-size: 1.4rem;
        font-weight: bold;
        color: #31ce36;
      }
		
	/* 전체, 전송중, 전송완료 한글 표시 */
      .status-label {
        font-size: 1.2rem;
		font-weight: 600;
      }
      
     .r1 {
	  color: red;
	 }
	 .r2 {
	  color: green;
	 }
	 .r3{
		color: blue;
	 }
      
    </style>
    
  </head>
  
  <body>
  
  <!-- 페이지 전체 컨테이너 -->
    <div class="container-fluid p-4">
      
      <!-- Status Counters -->
      <div class="row status-count">
        <div class="col status-box">
          <div class="status-number">6</div>
          <div class="status-label">전체</div>
        </div>
        <div class="col status-box">
          <div class="status-number">0</div>
          <div class="status-label">전송중</div>
        </div>
        <div class="col status-box">
          <div class="status-number">5</div>
          <div class="status-label">전송완료</div>
        </div>
      </div>

      <!-- 버튼들이 고정된 위치에 나타나도록 합니다.(오른쪽 상단) -->
      <div class="button-group">
        <button class="btn btn-success">전송</button>
        <button class="btn btn-danger">발송취소</button>
        <button class="btn btn-secondary">인쇄</button>
        <button class="btn btn-secondary">Excel</button>
      </div>

      <!-- Main Table 토스트 UI 그리드 -->
       <div id="grid"></div>
  	   <div id="pagination" class="tui-pagination"></div> <!-- 페이징 ui -->
  	   
      </div> <!-- 페이지 전체 컨테이너 끝. -->
      
      <script th:src="@{/js/account/invoice.js}"></script>
    
  </body>
  
</html>
