<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/account_layout}"
      layout:fragment="Content">
  <head>
    <meta charset="UTF-8" />
    <title>매출전표</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        background-color: #aacb73;
        color: white;
        padding: 0.5rem 1rem;
      }

      .content {
        background-color: #fff;
        padding: 1rem;
      }

      .form-control,
      .form-select,
      .input-group-text {
        height: 48px;
        font-size: 1rem;
      }

      .input-group-text {
        width: 130px;
      }

      .table {
        font-size: 1rem;
      }

      .table th {
        background-color: #f8f9fa;
        font-weight: normal;
      }

      .table td {
        padding: 0.5rem;
        vertical-align: middle;
      }

      .bottom-buttons {
        border-top: 1px solid #dee2e6;
        padding: 1rem;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <form>
        <!-- 일자 및 회계전표No -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">전표일자</span>
              <input type="date" class="form-control" />
              <button class="btn btn-outline-secondary" type="button">
                Fn
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">전표 No.</span>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <!-- 연결전표 및 거래처 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">연결전표</span>
              <input
                type="text"
                class="form-control"
                placeholder="재고전표내역보기"
              />
              <button class="btn btn-outline-secondary" type="button">
                Fn
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">거래처</span>
              <input
                type="text"
                class="form-control"
                placeholder="거래처 선택"
              />
              <button class="btn btn-outline-secondary" type="button">
                Fn
              </button>
            </div>
          </div>
        </div>

        <!-- 부가세 유형 및 세금계산서 구분 -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">부가세 유형</span>
              <select class="form-select">
                <option>세금계산서</option>
                <option>영수증</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-sm">
              <span class="input-group-text">세금계산서 구분</span>
              <input
                type="text"
                class="form-control"
                placeholder="전자(세금)계산서-신규"
              />
            </div>
          </div>
        </div>

        <!-- 적요 -->
                 <!-- 부가세 유형 및 세금계산서 구분 -->
        <div class="row g-3 mb-3">
          <div class="col-md-12">
            <div class="input-group input-group-sm">
              <span class="input-group-text">적요</span>
              <input type="text" class="form-control" />
            </div>
          </div>
        
          </div>
        </div>
        <div class="table-responsive">
          <div class="d-flex justify-content-end mb-2">
            <button type="button" class="btn btn-success btn-sm me-2" id="add-row">+추가</button>
            <button type="button" class="btn btn-danger btn-sm" id="delete-selected">선택삭제</button>
          </div>
        <!-- 테이블 -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all" /></th> <!-- 선택삭제 전체선택 체크박스 -->
                <th>계정명</th>
                <th>공급가액</th>
                <th>부가세</th>
                <th>적요</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td><input type="checkbox" class="select-row" /></td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="외상매출금"
                  />
                </td>
                <td>
                  
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="4,400,000"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="440,000"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="최신스마트폰"
                  />
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" class="select-row" /></td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="외상매출금"
                  />
                </td>
                <td>
                  
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="4,400,000"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="440,000"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="최신스마트폰"
                  />
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" class="select-row" /></td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="외상매출금"
                  />
                </td>
                <td>
                  
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="4,400,000"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control text-end"
                    placeholder="440,000"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="최신스마트폰"
                  />
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-end"  colspan="2">합계</td>
                <td class="text-end">4,400,000</td>
                <td class="text-end">440,000</td>
                <td></td>
              </tr>
        
            </tfoot>
          </table>
        </div>
      </form>
    </div>

    <div class="bottom-buttons">
      <div class="d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-success">저장(F8)</button>
          <button type="button" class="btn btn-secondary ms-2">
            저장/인쇄(F7)
          </button>
          <button type="button" class="btn btn-secondary ms-2">복사</button>
          <button type="button" class="btn btn-secondary ms-2">삭제</button>
          <button type="button" class="btn btn-secondary ms-2">보내기</button>
          <button type="button" class="btn btn-secondary ms-2">H</button>
        </div>
      </div>
    </div>
    <script>
      // 전체선택 체크박스 기능
      document.getElementById("select-all").addEventListener("change", function() {
        const checkboxes = document.querySelectorAll(".select-row");
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
      });
    
      // 선택삭제 버튼 클릭 시 선택된 행 삭제
      document.getElementById("delete-selected").addEventListener("click", function() {
        const selectedRows = document.querySelectorAll(".select-row:checked");
        selectedRows.forEach(row => row.closest("tr").remove());
      });
    
  // +추가 버튼 클릭 시 새 행 추가
  document.getElementById("add-row").addEventListener("click", function() {
    const tableBody = document.getElementById("table-body");
    const newRow = document.createElement("tr");

    newRow.innerHTML = `
      <td><input type="checkbox" class="select-row" /></td>
      <td>
        <input type="text" class="form-control" placeholder="외상매출금" />
      </td>
      <td>
        <input type="number" class="form-control text-end" placeholder="4,400,000" />
      </td>
      <td>
        <input type="number" class="form-control text-end" placeholder="440,000" />
      </td>
      <td>
        <input type="text" class="form-control" placeholder="최신스마트폰" />
      </td>
    `;

    tableBody.appendChild(newRow);
  });
      
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
