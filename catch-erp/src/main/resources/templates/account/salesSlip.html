<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/account_layout}"
      layout:fragment="Content">
  <head>
    <meta charset="UTF-8" />
    <title>매출전표</title>
    
    <style>
    
    h1{
        margin-top: 20px;
        margin-left:10px;
        font-weight: bold;
        }
    
	  /* 전체 컨테이너*/    
      .content {
        background-color: #fff;
        padding: 1rem;
      }

	  /* 그리드 전 form 관련 높이, 글자크기 */
      .form-control,
      .form-select,
      .input-group-text {
        height: 48px;
        font-size: 1rem !important;
      }
      
	/* 그리드 전 form 제목 길이 지정 */
      .input-group-text {
        width: 130px;
      }

       /* 버튼 그룹 기본 설정 */
	  .btn-group {
	    display: flex;
	    gap: 5px; /* 버튼 간 간격 */
	    font-size: 18px;
	    margin-bottom: 10px;
	  }
	
	  /* 그리드 위 영역 */
	  .grid-controls {
	    display: flex;
	    justify-content: flex-end; /* 양쪽 끝으로 버튼 그룹 배치 */
	    align-items: center;
	    margin-top:50px;
	  }
	  
	  .rigth{
	  	padding-right: 540px;
	  }
	  
	  .input-group-text{
        font-weight: bold;
        color: #5a5c69;
        /*background-color: #f0f4ff;*/
	  }
	  
	  .btn img {
	    width: 20px;
	    height: 20px;
	  }
	  
	  .color{
	  	background-color: #fff7e6;
	  }
	  

    </style>
    
  </head>
  
  <body>
  
  <!-- 전체 컨테이너 -->
    <h1>매출전표</h1>
    <div class="content">
      <form>
      
        <!-- 전표일자 및 전표No -->
        <div class="row mb-3">
        <!-- 전표일자 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">전표일자</span>
              <input type="date" class="form-control" name="date"/>
            </div>
          </div>
          <!-- 전표No -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">전표 No.</span>
              <input type="text" class="form-control" readonly="readonly" name="no" value="-"/>
            </div>
          </div>
        </div>

        <!-- 연결전표 및 거래처 -->
        <div class="row mb-3">
        <!-- 연결전표 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">연결전표</span>
              <input
                type="text"
                class="form-control"
                placeholder="판매전표 내역보기"
                name="saleslip"
              />
              <button class="btn btn-outline-secondary" type="button">
                <span><img alt="돋보기" src="/img/icon/glasses.png"></span>
              </button>
            </div>
          </div>
          <!-- 거래처 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">거래처</span>
              <input
                type="text"
                class="form-control"
                placeholder="거래처 선택"
                name="client"
              />
              <button class="btn btn-outline-secondary" type="button">
                <span><img alt="돋보기" src="/img/icon/glasses.png"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- 부가세 유형 및 세금계산서 구분 -->
        <div class="row mb-3">
        <!-- 부가세 유형 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">부가세 유형</span>
              <select class="form-select">
                <option value="과세" selected="selected">과세</option>
                <option value="면세">면세</option>
                <option value="영세">영세</option>
              </select>
            </div>
          </div>
          <!-- 계정명 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text">계정명</span>
              <input
                type="text"
                class="form-control"
                placeholder="회계계정 선택"
                name="acct"
              />
              <button class="btn btn-outline-secondary" type="button">
                <span><img alt="돋보기" src="/img/icon/glasses.png"></span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- 공급가액/부가세 -->
        <div class="row mb-3">
        <!-- 공급가액 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text color">공급가액</span>
              <input
                type="text"
                class="form-control"
                placeholder="공급가액"
                name="price"
              />
            </div>
          </div>
          <!-- 부가세 -->
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <span class="input-group-text color">부가세</span>
              <input
                type="text"
                class="form-control"
                placeholder="부가세"
                name="vat"
              />
            </div>
          </div>
        </div>
        
		<!-- 총 금액 -->
        <div class="row mb-3">
          <div class="col-md-8">
            <div class="input-group input-group-sm">
              <span class="input-group-text color">합계</span>
              <input type="text" class="form-control" name="amount" placeholder="합계"/>
            </div>
          </div>
          </div>

        <!-- 적요 -->
        <div class="row mb-3">
          <div class="col-md-8">
            <div class="input-group input-group-sm">
              <span class="input-group-text">적요</span>
              <input type="text" class="form-control" name="summary" placeholder="적요"/>
            </div>
          </div>
          </div>
		
	<!-- 버튼 구역 -->
    <div class="grid-controls">
       
       <!-- 버튼 그룹 오른쪽 -->
      <div class="btn-group rigth">
      	<button type="button" class="btn btn-secondary">다시 작성</button>
        <!-- 리스트로 이동하는 버튼 -->
        <button type="button" class="btn btn-secondary">전표관리</button>
        <button type="button" class="btn btn-success" id="save-btn">저장</button>
      </div>
  </div>

          
    </form>
    
   </div> <!-- 전체 컨테이너 끝 -->
    <script th:src="@{/js/account/salesSlip.js}"></script>
    <script>
    
      document.addEventListener("DOMContentLoaded", function () {
    	  
        // 모달 띄우기 -> 추후 수정
        document.querySelectorAll(".select-modal").forEach(function (btn) {
          btn.addEventListener("click", function () {
            const modalId = btn.getAttribute("data-bs-target").substring(1);
            const modal = new bootstrap.Modal(document.getElementById(modalId));
            modal.show();
          });
        });
      });
      
    </script>
    
  </body>
  
</html>
