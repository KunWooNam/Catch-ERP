<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래처원장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .modal-header {
            background-color: #AACB73;
            color: #FFFFE8;
        }
        .invoice-form {
            border: 2px solid #FF0000;
            margin: 1rem;
        }
        .invoice-title {
            background-color: #FFF;
            color: #FF0000;
            border: 1px solid #FF0000;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
        }
        .ledger-table {
            font-size: 0.9rem;
        }
        .ledger-table th {
            background-color: #f8f9fa;
            text-align: center;
            vertical-align: middle;
        }
        .ledger-table td {
            vertical-align: middle;
        }
        .number-column {
            text-align: right;
            font-family: monospace;
        }
        .subtotal-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .date-column {
            width: 80px;
        }
        .description-column {
            width: 120px;
        }
        .amount-column {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ledgerModal">
            거래처원장 보기
        </button>
    </div>

    <div class="modal fade" id="ledgerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">거래처원장</h5>
                    <div class="action-buttons">
                        <button class="btn btn-light btn-sm" title="새창"><i class="bi bi-box-arrow-up-right"></i></button>
                        <button class="btn btn-light btn-sm" title="새로고침"><i class="bi bi-arrow-clockwise"></i></button>
                        <button class="btn btn-light btn-sm" title="최소화"><i class="bi bi-dash-lg"></i></button>
                        <button class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div id="reportContent" class="invoice-form">
                        <div class="container-fluid p-4">
                            <div class="row mb-3">
                                <div class="col">
                                    <strong>처리기간:</strong> 2019-01-01 ~ 2019-12-31
                                </div>
                                <div class="col text-end">
                                    <strong>Page #</strong> 1
                                </div>
                            </div>
                            <table class="table table-bordered ledger-table">
                                <thead>
                                    <tr>
                                        <th class="date-column">월자</th>
                                        <th class="description-column">계정</th>
                                        <th>적요</th>
                                        <th class="amount-column">차변</th>
                                        <th class="amount-column">부채</th>
                                        <th class="amount-column">미수잔고</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>01-14</td>
                                        <td>미수금</td>
                                        <td>외화표-ESI 컴퍼니(302호)</td>
                                        <td class="number-column">950,000</td>
                                        <td class="number-column">0</td>
                                        <td class="number-column">-9,378,469</td>
                                    </tr>
                                    <tr>
                                        <td>01-21</td>
                                        <td>매수금(환거래)</td>
                                        <td>19년01월달 환거래금-개포3동</td>
                                        <td class="number-column">35,427</td>
                                        <td class="number-column"></td>
                                        <td class="number-column">-9,413,896</td>
                                    </tr>
                                    <tr class="subtotal-row">
                                        <td colspan="3">(누계)</td>
                                        <td class="number-column">-9,261,172</td>
                                        <td class="number-column">704,034</td>
                                        <td class="number-column"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="pdfButton">PDF 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 툴팁 초기화
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // 숫자 포맷팅
            document.querySelectorAll('.number-column').forEach(function (element) {
                const value = element.textContent;
                if (value && !isNaN(value.replace(/,/g, ''))) {
                    element.textContent = Number(value.replace(/,/g, '')).toLocaleString('ko-KR');
                }
            });

            // PDF 저장 기능
            document.getElementById('pdfButton').addEventListener('click', function() {
                const element = document.getElementById('reportContent');
                html2canvas(element).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF();
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save('거래처원장.pdf');
                });
            });
        });
    </script>
</body>
</html>
