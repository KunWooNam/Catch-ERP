<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매출전표 II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .modal-header {
        background-color: #aacb73;
        color: white;
        padding: 0.5rem 1rem;
      }

      .modal-body {
        background-color: #fff;
        padding: 1rem;
      }

      .form-control,
      .form-select {
        height: 30px;
        font-size: 0.9rem;
        border-radius: 0;
      }

      .table {
        font-size: 0.9rem;
      }

      .table th {
        background-color: #f8f9fa;
        font-weight: normal;
      }

      .input-group-sm > .form-control {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }

      .form-label {
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }

      .amount-input {
        text-align: right;
      }

      .btn-sm {
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
      }

      .table td {
        padding: 0.25rem 0.5rem;
        vertical-align: middle;
      }

      .link-button {
        color: #0d6efd;
        text-decoration: none;
        cursor: pointer;
      }

      .bottom-buttons {
        border-top: 1px solid #dee2e6;
        padding: 0.5rem;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- 임시버튼-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salesEntryModal">매출전표 열기</button>

    <div class="modal fade" id="salesEntryModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">매출전표 II</h5>
            <div>
              <button type="button" class="btn btn-sm btn-light me-2">확인하기</button>
              <button type="button" class="btn btn-sm btn-light me-2">Option</button>
              <button type="button" class="btn btn-sm btn-light me-2">도움말</button>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
          </div>
          <div class="modal-body">
            <form>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">전표일자</span>
                    <input type="text" class="form-control" value="2024" readonly />
                    <span class="input-group-text">/</span>
                    <input type="text" class="form-control" value="10" readonly />
                    <span class="input-group-text">/</span>
                    <input type="text" class="form-control" value="28" readonly />
                    <span class="input-group-text">-14</span>
                    <span class="input-group-text">Fn</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">구분</span>
                    <select class="form-select" readonly>
                      <option>매출전표 II</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">연결전표</span>
                    <input type="text" class="form-control" placeholder="재고전표내역보기" readonly />
                    <button class="btn btn-outline-secondary" disabled>Fn</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">회계전표No.</span>
                    <input type="text" class="form-control" placeholder="회계전표No." readonly />
                  </div>
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-12">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">부가세유형</span>
                    <select class="form-select" readonly>
                      <option>세금계산서</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" value="전자(세금)계산서-신규" readonly />
                    <input type="text" class="form-control" value="매장납품명" readonly />
                  </div>
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">거래처</span>
                    <input type="text" class="form-control" value="2208165849" readonly />
                    <button class="btn btn-outline-secondary" disabled>
                      <i class="bi bi-search"></i>
                    </button>
                    <input type="text" class="form-control" value="이카운트" readonly />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">공급가액</span>
                    <input type="text" class="form-control text-end" value="4,000,000" readonly />
                    <span class="input-group-text">부가세</span>
                    <input type="text" class="form-control text-end" value="400,000" readonly />
                  </div>
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-12">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">적요</span>
                    <input type="text" class="form-control" placeholder="품목내용" readonly />
                  </div>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>구분</th>
                      <th>계정코드</th>
                      <th>계정명</th>
                      <th>거래처코드</th>
                      <th>거래처명</th>
                      <th>차변</th>
                      <th>대변</th>
                      <th>적요코드</th>
                      <th>적요</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>3차</td>
                      <td>1089</td>
                      <td>외상매출금</td>
                      <td>2208165849</td>
                      <td>이카운트</td>
                      <td class="text-end">4,400,000</td>
                      <td></td>
                      <td></td>
                      <td>최신스마트폰</td>
                    </tr>
                    <tr>
                      <td>4대</td>
                      <td>4049</td>
                      <td>제품매출</td>
                      <td>2208165849</td>
                      <td>이카운트</td>
                      <td></td>
                      <td class="text-end">4,000,000</td>
                      <td></td>
                      <td>최신스마트폰</td>
                    </tr>
                    <tr>
                      <td>4대</td>
                      <td>2559</td>
                      <td>부가세예수금</td>
                      <td>2208165849</td>
                      <td>이카운트</td>
                      <td></td>
                      <td class="text-end">400,000</td>
                      <td></td>
                      <td>최신스마트폰</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="5" class="text-end">합계</td>
                      <td class="text-end">4,400,000</td>
                      <td class="text-end">4,400,000</td>
                      <td colspan="2"></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </form>
          </div>
          <div class="bottom-buttons">
            <div class="d-flex justify-content-between">
              <div>
                <button type="button" class="btn btn-sm btn-success">저장(F8)</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2">저장/인쇄(F7)</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2">복사</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2">삭제</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2">보내기</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2">H</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
