<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전표 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-size: 14px;
      }
      .table {
        font-size: 0.9rem;
      }
      .table-bordered td,
      .table-bordered th {
        border: 1px solid #dee2e6;
      }
      .row-pink {
        background-color: #fff2f2 !important;
      }
      .row-blue {
        background-color: #f2f2ff !important;
      }
      .amount-cell {
        text-align: right;
      }
      .btn-lg {
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm">
            <!-- 페이지네이션 내용 -->
          </ul>
        </nav>
        <span class="date-range">2024/05/01 ~ 2024/12/15</span>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th><input type="checkbox" class="form-check-input" id="checkAll" /></th>
              <th>전표번호</th>
              <th>거래유형</th>
              <th>금액</th>
              <th>거래처명</th>
              <th>적요</th>
              <th>전표</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row-pink">
              <td><input type="checkbox" class="form-check-input" /></td>
              <td>24/11/30-1</td>
              <td>매출전표 I</td>
              <td class="amount-cell">132,000</td>
              <td>구로조영유통</td>
              <td>구매이력조회 판매분</td>
              <td><a href="#" class="btn-link text-primary">인쇄</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="form-check-input" /></td>
              <td>24/11/28-3</td>
              <td>입금보고서</td>
              <td class="amount-cell">313,357,000</td>
              <td>우은협류터</td>
              <td>매출대금수금</td>
              <td><a href="#" class="btn-link text-primary">인쇄</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="form-check-input" /></td>
              <td>24/11/28-1</td>
              <td>일반전표</td>
              <td class="amount-cell">20,218,000</td>
              <td>냥냥</td>
              <td>주영자하반 과태료 납부</td>
              <td><a href="#" class="btn-link text-primary">인쇄</a></td>
            </tr>
            <tr class="row-blue">
              <td><input type="checkbox" class="form-check-input" /></td>
              <td>24/11/26-1</td>
              <td>매입전표 I</td>
              <td class="amount-cell">41,800,000</td>
              <td>사마코스메틱</td>
              <td>홀트랑 스킨 외 1건</td>
              <td><a href="#" class="btn-link text-primary">인쇄</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="button-group mt-3">
        <button type="button" class="btn btn-outline-secondary btn">보내기</button>
        <button type="button" class="btn btn-outline-secondary btn">인쇄</button>
        <button type="button" class="btn btn-outline-secondary btn">확인</button>
        <button type="button" class="btn btn-outline-secondary btn">확인취소</button>
        <button type="button" class="btn btn-outline-secondary btn">전자계산</button>
        <button type="button" class="btn btn-outline-secondary btn">선택삭제</button>
        <button type="button" class="btn btn-outline-secondary btn">Excel</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkAll = document.getElementById("checkAll");
        const checkboxes = document.querySelectorAll("tbody .form-check-input");

        checkAll.addEventListener("change", function () {
          checkboxes.forEach((checkbox) => {
            checkbox.checked = checkAll.checked;
          });
        });

        document.querySelectorAll("tbody tr").forEach((row) => {
          const transactionType = row.cells[2].innerText;
          if (transactionType.includes("매출전표")) {
            row.classList.add("row-pink");
          } else if (transactionType.includes("매입전표")) {
            row.classList.add("row-blue");
          }
        });
      });
    </script>
  </body>
</html>
