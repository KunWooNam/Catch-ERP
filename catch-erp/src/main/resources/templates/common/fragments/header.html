<!DOCTYPE html>
<!-- HeaderFragment -->
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block th:fragment="headerStack">
        
        
        
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="index.html" class="logo">
                <img
                  src="assets/img/kaiadmin/logo_light.svg"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">
              

              <ul class="navbar-nav topbar-nav align-items-center w-100 ms-auto " style="justify-content: flex-start;">
                <li class="nav-item topbar-icon dropdown hidden-caret kwn" id="headerLi">
                  <span class=""><a
                    class="nav-link dropdown-toggle"
                    href="/stocks/stockInquery"
                    style="font-size:16px; color:black; 
                    padding:40px;"
                  >
                    재고
                  </a></span>
                </li>
                <li class="nav-item topbar-icon dropdown hidden-caret kwn">
                  <a
                    class="nav-link dropdown-toggle " 
                    href="/employees/employee"
                    style="font-size:16px; color:black; padding:40px;"
                  >
                   인사
                  </a>
                </li>
                <li class="nav-item topbar-icon dropdown hidden-caret kwn">
                  <a
                    class="nav-link dropdown-toggle "                  
                    href="/sales/invoiceListView"
                    style="font-size:16px; color:black; padding:40px;"
                  >
                  회계</a>
                </li>

                <li class="nav-item topbar-icon dropdown hidden-caret kwn">
                  <a 
                  class="nav-link dropdown-toggle "                  
                  href="indexSales.html"
                  style="font-size:16px; color:black; padding:40px;"
                  >
                  영업</a>
                </li>
                <li class="nav-item topbar-icon dropdown hidden-caret ms-auto " style="margin-top:4px; margin-right:15px;">
                	<span class="col" id="user" th:text="${#authentication.principal.employeeLoginVO.name} + '님 환영합니다.'" style="font-size:14px; color:black; font-weight:700; margin-right:10px;"></span>
                </li>
                <li class="nav-item topbar-icon dropdown hidden-caret ">
                	<div class="avatar-lg col">
                		<!-- <span sec:authentication="principal.employeeLoginVO.employeeImage"></span> -->
	              		<img th:src="${#authentication.principal.employeeLoginVO.employeeImage}" class="mt-1 avatar-img rounded-circle" name="profileImg" style="background-color:white;" alt="이미지가없어용"> <!-- th:src="@{${model.getEmployeeImage()}}" -->
              		</div>
                </li>
              </ul>
              <div>
              	
              </div>
            </div>
          </nav>
          
          <!-- End Navbar -->
        </div>

</th:block>










</html>
