<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/human_layout}"
      layout:fragment="Content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.85rem;
        }
        .container-fluid {
            max-width: 1200px;
        }
        .employee-list, .employee-form {
            height: 500px;
            overflow-y: auto;
        }
        .employee-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .form-control, .form-select, .btn {
            font-size: 0.8rem;
        }
        .table {
            font-size: 0.85rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-label {
            margin-bottom: 0.25rem;
        }
    </style>
    <div class="container-fluid p-4">
        <!-- Search Section -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">직위/직급</label>
                            <select class="form-select form-select-sm">
                                <option selected>선택하세요</option>
                                <option>과장</option>
                                <option>대리</option>
                                <option>이사</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">부서</label>
                            <select class="form-select form-select-sm">
                                <option selected>선택하세요</option>
                                <option>경영지원본부</option>
                                <option>기획팀</option>
                                <option>인사팀</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">성명</label>
                            <input type="text" class="form-control form-control-sm" placeholder="성명을 입력하세요">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">입사일자</label>
                            <div class="input-group input-group-sm">
                                <input type="date" class="form-control form-control-sm">
                                <span class="input-group-text">~</span>
                                <input type="date" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">퇴사일자</label>
                            <div class="input-group input-group-sm">
                                <input type="date" class="form-control form-control-sm">
                                <span class="input-group-text">~</span>
                                <input type="date" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">재직구분</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="all">
                                    <label class="form-check-label" for="all">전체</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="current">
                                    <label class="form-check-label" for="current">재직자</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="retired">
                                    <label class="form-check-label" for="retired">퇴직자</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="leave">
                                    <label class="form-check-label" for="leave">휴직자</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary btn-sm">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row g-4">
            <!-- Employee List -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="employee-list">
                            <table class="table table-hover table-sm mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>입사일자</th>
                                        <th>사원번호</th>
                                        <th>성명</th>
                                        <th>부서명</th>
                                        <th>직위/직급명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>2024/11/04</td>
                                        <td>2024-003</td>
                                        <td>홍길동</td>
                                        <td>경영지원본부</td>
                                        <td>과장</td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>2024/06/11</td>
                                        <td>2024-001</td>
                                        <td>전우치</td>
                                        <td>기획팀</td>
                                        <td>대리</td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>2024/08/27</td>
                                        <td>2024-002</td>
                                        <td>김길순</td>
                                        <td>인사팀</td>
                                        <td>이사</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employee Form -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">일반</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="salary-tab" data-bs-toggle="tab" data-bs-target="#salary" type="button" role="tab" aria-controls="salary" aria-selected="false">급여</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="employeeTabContent">
                            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                                <form id="generalForm">
                                    <div class="row g-3">
                                        <div class="col-md-4 text-center">
                                            <img src="/placeholder.svg?height=100&width=100" alt="Employee Photo" class="employee-photo mb-2" id="employeePhoto">
                                            <input type="file" class="form-control form-control-sm" id="photoUpload" accept="image/*">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="row g-2">
                                                <div class="col-md-6">
                                                    <label class="form-label">사원번호</label>
                                                    <input type="text" class="form-control form-control-sm">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">성명</label>
                                                    <input type="text" class="form-control form-control-sm">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">직급/직위</label>
                                                    <input type="text" class="form-control form-control-sm">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">부서코드</label>
                                                    <input type="text" class="form-control form-control-sm">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">주민번호</label>
                                            <input type="text" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">입사일자</label>
                                            <input type="date" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">주소</label>
                                            <input type="text" class="form-control form-control-sm mb-2" placeholder="기본주소">
                                            <input type="text" class="form-control form-control-sm" placeholder="상세주소">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">비고</label>
                                            <textarea class="form-control form-control-sm" rows="2"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="salary" role="tabpanel" aria-labelledby="salary-tab">
                                <form id="salaryForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">기본급</label>
                                            <input type="number" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">수당</label>
                                            <input type="number" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">상여금</label>
                                            <input type="number" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">퇴직금</label>
                                            <input type="number" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">은행</label>
                                            <input type="text" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">계좌번호</label>
                                            <input type="text" class="form-control form-control-sm">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">예금주</label>
                                            <input type="text" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="button" class="btn btn-primary btn-sm" id="saveBtn">저장</button>
                            <button type="button" class="btn btn-secondary btn-sm" id="resetBtn">다시쓰기</button>
                            <button type="button" class="btn btn-success btn-sm" id="newBtn">신규</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-3">
            <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> 삭제
            </button>
            <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-file-earmark-spreadsheet"></i> Excel 출력
            </button>
            <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-printer"></i> 인쇄
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Photo upload preview
            document.getElementById('photoUpload').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('employeePhoto').src = e.target.result;
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            // Form submission (prevent default for demonstration)
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('검색 기능이 실행되었습니다.');
            });

            // Button click handlers
            document.getElementById('saveBtn').addEventListener('click', function() {
                alert('저장 버튼이 클릭되었습니다.');
            });

            document.getElementById('resetBtn').addEventListener('click', function() {
                document.getElementById('generalForm').reset();
                document.getElementById('salaryForm').reset();
            });

            document.getElementById('newBtn').addEventListener('click', function() {
                document.getElementById('generalForm').reset();
                document.getElementById('salaryForm').reset();
                document.getElementById('employeePhoto').src = '/placeholder.svg?height=100&width=100';
            });

            // Row selection in employee list
            const tableRows = document.querySelectorAll('.employee-list tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('click', function() {
                    tableRows.forEach(r => r.classList.remove('table-active'));
                    this.classList.add('table-active');
                    // Here you would typically populate the form with the selected employee's data
                });
            });
        });
    </script>

</html>
