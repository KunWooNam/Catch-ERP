<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/stack_layout}"
      layout:fragment="Content">
  <head>
    <meta charset="UTF-8" />
  <title>마이페이지</title>
  <style>
  @media (max-width: 1200px) {
	    .static-width {
	        width: 800px !important; /* 원하는 고정 너비 설정 */
	        max-width: 800px;        /* 반응형 디자인을 방지 */
	    }
  }
</style>
  </head>
  		<div class="bg-white shadow-sm rounded" style="padding: 20px;" >
	        
	        <!-- Header -->
	        <div class="row">
	        		<h4 style="font-weight:900">마이페이지</h4>
	        </div>
	        <ul class="nav nav-tabs" id="mainTab" role="tablist">
	        	
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="myInfo-tab" data-bs-toggle="tab"
                        data-bs-target="#myInfo" type="button" role="tab" aria-controls="myInfo"
                        aria-selected="true">나의 정보</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="#myAttendance-tab" data-bs-toggle="tab" 
                        data-bs-target="#myAttendance" type="button" role="tab" aria-controls="myAttendance"
                        aria-selected="false">근태 조회</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="#mySalary-tab" data-bs-toggle="tab" 
                        data-bs-target="#mySalary" type="button" role="tab" aria-controls="mySalary"
                        aria-selected="false">급여 조회</button>
                </li> 
            </ul>
	        
	        <div class="tab-content" id="mainTabContent"> <!-- 메인탭시작 -->
	        
			    <div class="tab-pane fade show active" id="myInfo" role="tabpanel"
			        aria-labelledby="myInfo-tab static-width"> <!-- 첫번째 탭 시작 -->
			         <div class="card col-md-7 p-3">
			         	
			         	<div class="row g-3">
                                        <div class="col-md-4 text-center">
                                            <img src="/placeholder.svg?height=100&width=100" alt="Employee Photo" class="employee-photo mb-2" id="employeePhoto">
                                            <!--  <input type="file" class="form-control form-control-sm" id="photoUpload" accept="image/*">-->
                                        </div>
                                        <div class="col-md-8 ">
                                                    	<input type="hidden" class="form-control form-control-sm EmployeeVO" name="employeeCode" onkeypress="return false;" style="caret-color: transparent !important;">
                                        	<div class="row mb-1">
                                                	<div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                                    	<label class="form-label">사원아이디</label>
                                                    </div>
                                                    <div class="col-md-8 col-sm-9 col-lg-7 ps-0">
                                                    	<input type="text" class="form-control form-control-sm EmployeeVO" name="employeeId" onkeypress="return false;" style="caret-color: transparent !important;">
                                                    </div>
                                                </div>
                                            <div class="row mb-1">
	                                                <div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                            	      <label class="form-label">성명</label>
                                            	    </div>  
                                            	    <div class="col-md-8 col-sm-9 col-lg-7 ps-0">  
                                          	    	  <input type="text" class="form-control form-control-sm EmployeeVO" name="name" required>
    	                                            </div>
    	                                    </div>
    	                                   	<div class="row mb-1">    
                                                <div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                                    <label class="form-label">외국어성명</label>
                                                </div>
                                                <div class="col-md-8 col-sm-9 col-lg-7 ps-0">    
                                                    <input type="text" class="form-control form-control-sm EmployeeDetailVO" name="engName" required>
                                                </div>
                                            </div>
                                            <div class="row mb-1">
                                                <div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                                    <label class="form-label">주민등록번호</label>
                                                </div>
                                                <div class="col-md-8 col-sm-9 col-lg-7 ps-0">    
                                                    <input type="text" class="form-control form-control-sm EmployeeDetailVO" name="identityNo" required>
                                                </div>
                                            </div>
                                            <div class="row mb-1">
                                                <div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                                    <label class="form-label">부서코드</label>
                                                </div>
                                                <div class="col-md-8 col-sm-9 col-lg-7 ps-0">
                                                	<select class="form-select form-select-sm EmployeeVO" name="departmentCode" required>
							                    		<th:block th:each="dept : ${deptList}">
							                    			<option   th:value="${dept.departmentCode}" th:text="${dept.departmentName}"></option>
							                    		</th:block>
                                            		</select>    
                                                </div>
                                            </div>
                                            <div class="row mb-1 mb-sm-0 ">
                                                <div class="col-sm-3 col-lg-5 col-md-4 pe-0">
                                                    <label class="form-label">세대주여부</label>
                                                </div>
                                                <div class="col-md-8 col-sm-9 col-lg-7 ps-0">
                                                    <select class="form-select form-select-sm EmployeeDetailVO" name="headCheck" required>
                                                    	<option value="o">o</option>
                                                    	<option value="x">x</option>
                                            		</select>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <!-- 사진밑 -->
                                        <div class="col-md-6 mt-sm-1 mt-md-2">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-5 col-xl-4 pe-0 ">
                                           			<label class="form-label">직위/직급</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<select class="form-select form-select-sm EmployeeVO" name="employeePosition" required>
							                    		<th:block th:each="com : ${comList}">
							                    			<option  th:if="${com.commonCode eq '0H'}" th:value="${com.codeRule}" th:text="${com.commonName}"></option>
							                    		</th:block>
                                            		</select>
                                            	</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-sm-1 mt-md-2">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-4 col-xl-4 pe-0 ps-lg-0 ">
                                            		<label class="col-form-label-sm">직책</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<select class="form-select form-select-sm EmployeeDetailVO" name="duty" required>
                                            		    <th:block th:each="com : ${comList}">
							                    			<option  th:if="${com.commonCode eq '0K'}" th:value="${com.codeRule}" th:text="${com.commonName}"></option>
							                    		</th:block>
                                            		</select>
                                            	</div>
                                        	</div>
                                        </div>
                                        <!--  -->
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-5 col-xl-4 pe-0 ">
                                           			<label class="form-label">전화번호</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<input type="text" class="form-control form-control-sm EmployeeDetailVO" name="tel" required>
                                            	</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-4 col-xl-4 pe-0 ps-lg-0 ">
                                            		<label class="col-form-label-sm">모바일</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<input type="text" class="form-control form-control-sm EmployeeDetailVO" name="phone" required>
                                            	</div>
                                        	</div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-5 col-xl-4 pe-0 ">
                                           			<label class="form-label">이메일</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<input type="text" class="form-control form-control-sm EmployeeDetailVO" name="email" required>
                                            	</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-4 col-xl-4 pe-0 ps-lg-0 ">
                                            		<label class="col-form-label-sm">재직구분</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<select class="form-select form-select-sm EmployeeVO" name="statusType" required>
                                            			<th:block th:each="com : ${comList}">
							                    			<option  th:if="${com.commonCode eq '0M'}" th:value="${com.codeRule}" th:text="${com.commonName}"></option>
							                    		</th:block>
                                            		</select>
                                            	</div>
                                        	</div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-5 col-xl-4 pe-0 ">
                                           			<label class="form-label">입사구분</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<select class="form-select form-select-sm EmployeeVO" name="hireType" required>
                                            			<th:block th:each="com : ${comList}">
							                    			<option  th:if="${com.commonCode eq '0L'}" th:value="${com.codeRule}" th:text="${com.commonName}"></option>
							                    		</th:block>
                                            		</select>
                                            	</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-4 col-xl-4 pe-0 ps-lg-0 ">
                                            		<label class="col-form-label-sm">입사일자</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<input type="date" class="form-control form-control-sm EmployeeVO " name="hireDate" required>
                                            	</div>
                                        	</div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-5 col-xl-4 pe-0 ">
                                           			<label class="form-label">재직상태</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<select class="form-select form-select-sm EmployeeDetailVO" name="empStatus" required>
														<option value="" >해당없음</option>
														<th:block th:each="com : ${comList}">
							                    			<option  th:if="${com.commonCode eq '0J'}" th:value="${com.codeRule}" th:text="${com.commonName}"></option>
							                    		</th:block>
														
                                            		</select>
                                            	</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                        	<div class="row">
                                        		<div class="col-md-4 col-sm-3 col-lg-4 col-xl-4 pe-0 ps-lg-0 ">
                                            		<label class="col-form-label-sm">퇴사일자</label>
                                            	</div>
                                            	<div class="col ps-0">
                                            		<input type="date" class="form-control form-control-sm EmployeeDetailVO" name="resignationDate">
                                            	</div>
                                        	</div>
                                        </div>
                                        	
                                        <div class="col-12">
                                            <label class="form-label">주소</label>
                                            <input type="text" class="form-control form-control-sm EmployeeDetailVO mb-2 findZipCode" id="zipcode" placeholder="우편번호" name="zipcode" onkeypress="return false;" required>
                                            <input type="text" class="form-control form-control-sm EmployeeDetailVO mb-2 findZipCode" id="address" placeholder="기본주소" name="address" onkeypress="return false;" style="caret-color: transparent !important;" required>
                                            <input type="text" class="form-control form-control-sm EmployeeDetailVO" id="detailAddress" placeholder="상세주소" name="detailAddress" onkeypress="return false;" style="caret-color: transparent !important;"  required>
                                        </div>
                                    </div>
                                    
                                
                            </div>
			         	
			         </div> <!-- 첫번째 탭 Box End point -->
			         <div class="mt-3 text-end col-md-8">
                            <button type="button" class="btn btn-primary btn-sm" id="saveBtn" data-mode="insert">수정</button>
                            
                     </div>
			        
	        	</div> <!-- 첫번째 탭 End Point -->
	        	
	        	<div class="tab-pane fade" id="myAttendance" role="tabpanel"
        									aria-labelledby="myAttendance-tab"> <!-- 두번째 탭 시작 -->
        		
        								
        									
        									
        		</div> <!-- 두번째 탭 End Point -->
        		
        		<div class="tab-pane fade" id="mySalary" role="tabpanel"
        									aria-labelledby="mySalary-tab"> <!-- 세번째 탭 시작 -->
        							
        									
        									
        		</div> <!-- 세번째 탭 End Point -->
			
	   		</div> <!-- mainTab End Point -->
  		</div>
  		
  </body>
  
</html>
