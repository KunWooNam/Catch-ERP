<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/stack_layout}"
      layout:fragment="Content">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 조회</title>
</head>

<body>
<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>판매 조회</h4>
</div>

<!-- Form -->
<div class="card">
    <form class="bg-light p-4 rounded card-body">
        <div class="row g-3">
            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">작성일자</label>
                        <div class="input-group">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">입고예정일</label>
                        <div class="input-group">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">거래처</label>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button type="button" class="bi bi-search border px-4 btn btn-success"
                                    data-bs-toggle="modal" data-bs-target="" ></button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">품목</label>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button type="button" class="bi bi-search border px-4 btn btn-success"
                                    data-bs-toggle="modal" data-bs-target="" ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="bi bi-search border btn btn-success px-4" type="button" data-bs-toggle="dropdown"
                style="margin:10px 0px">
            검색
        </button>
    </form>
</div>

<!-- Transaction History Select -->

<!-- Table -->
<div id="wrap">
    <div id="salesChit"> <!--gird html이 들어가는 div태그-->
    </div>
</div>
<!-- Bottom Button -->

<script th:src="@{/js/sales/salesSlip.js}"></script>
</body>
</html>
