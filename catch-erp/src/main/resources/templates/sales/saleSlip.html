<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/stack_layout}"
      layout:fragment="Content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 조회</title>

    <style>
        .decrease {
            background-color: #e0f7fa !important; / 밝은 파랑색 /
        }

        .increase {
            background-color: #ffebee !important; / 밝은 빨강색 */
        }

        .ongoing {
            background-color: #8fdf82 !important; / 밝은 초록 */
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>판매 조회</h4>
</div>

<!-- Form -->
<div class="card">
    <form class="bg-light p-4 rounded card-body" id="searchForm">
        <div class="row g-3">
            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">발주일자</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="insertDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">출하예정일</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="deliveryDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">거래처</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="clientName" id="inputClientName">
                            <button type="button" class="bi bi-search border px-4 btn btn-success"
                                    data-bs-toggle="modal" data-bs-target="#clientModal" id="openClientModal"></button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">품목</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="itemName" id="inputItemName">
                            <button type="button" class="bi bi-search border px-4 btn btn-success"
                                    data-bs-toggle="modal" data-bs-target="#itemModal" id="openItemModal"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="bi bi-search border btn btn-success px-4" id="searchButton" type="button" data-bs-toggle="dropdown"
                style="margin:10px 0px">
            검색
        </button>
    </form>
</div>

<!-- Table -->
<div id="wrap">
    <div id="salesChit"> <!--gird html이 들어가는 div태그-->
    </div>
</div>

<!-- 판매목록 전표 모달 -->
<div class="modal fade" id="saleslipHistoryModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">판매목록</h5>
            </div>
            <div class="modal-body p-0">
                <div id="saleslipHistory">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <p><small>※판매내역을 확인하세요.</small></p>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 거래처 모달 -->
<div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="modalLabel" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >거래처검색</h5>
            </div>
            <div class="modal-body p-0">
                <div id="clientGrid">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <p><small>※거래처명을 클릭하여 입력하세요.</small></p>
                <button type="button" class="btn btn-secondary btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 품목 모달 -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="modalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >품목검색</h5>
            </div>
            <div class="modal-body p-0">
                <div id="itemGrid">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <p><small>※품목코드 클릭하여 입력하세요.</small></p>
                <button type="button" class="btn btn-secondary btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- Bottom Button -->

<script th:inline="javascript">
    /*<![CDATA[*/
    const clientData = [[${client}]]
    /*]]>*/
</script>
<script th:src="@{/js/sales/salesSlip.js}"></script>
</body>
</html>
