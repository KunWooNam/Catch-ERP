<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATCH ERP - 접근 거부</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #AACB73;
            --main-color-dark: #99b968;
        }

        body {
            background: linear-gradient(135deg, rgba(170, 203, 115, 0.1) 0%, rgba(170, 203, 115, 0.3) 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .forest-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23AACB73" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,128C672,107,768,85,864,90.7C960,96,1056,128,1152,133.3C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .access-denied-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(170, 203, 115, 0.1);
        }

        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }

        .btn-primary:hover {
            background-color: var(--main-color-dark);
            border-color: var(--main-color-dark);
        }

        .logo {
            color: var(--main-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .team-name {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="forest-bg"></div>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="access-denied-container p-4 p-md-5">
                    <div class="logo">CATCH ERP</div>
                    <div class="text-center mb-4">
                        <span class="team-name">by 자바보시조</span>
                    </div>
                    <h2 class="text-center mb-4">접근 거부</h2>
                    <p class="text-center mb-4">죄송합니다. 이 페이지에 접근할 권한이 없습니다.</p>
                    <button id="goBack" class="btn btn-primary w-100 mb-3">이전 페이지로 돌아가기</button>
                    <a href="/" class="btn btn-outline-primary w-100">홈으로 가기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('goBack').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
