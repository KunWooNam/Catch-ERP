<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATCH ERP - 메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #AACB73;
            --main-color-dark: #99b968;
            --secondary-color: #6B9080;
        }

        body {
            background: linear-gradient(135deg, rgba(170, 203, 115, 0.1) 0%, rgba(107, 144, 128, 0.3) 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .forest-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23AACB73" fill-opacity="0.2" d="M0,160L48,170.7C96,181,192,203,288,208C384,213,480,203,576,186.7C672,171,768,149,864,149.3C960,149,1056,171,1152,181.3C1248,192,1344,192,1392,192L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(107, 144, 128, 0.2);
        }

        .logo {
            color: var(--secondary-color);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .team-name {
            color: #666;
            font-size: 1rem;
        }

        .login-option {
            background-color: var(--main-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .login-option:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }

        .login-option i {
            font-size: 3rem;
            color: white;
        }

        .login-option h3 {
            color: white;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="forest-bg"></div>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="main-container p-4 p-md-5">
                    <div class="logo">CATCH ERP</div>
                    <div class="text-center mb-4">
                        <span class="team-name">by 자바보시조</span>
                    </div>
                    <h2 class="text-center mb-4">로그인 선택</h2>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <a href="login.html" class="text-decoration-none">
                                <div class="login-option p-4 text-center">
                                    <i class="fas fa-user mb-3"></i>
                                    <h3>사용자 로그인</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="admin-login.html" class="text-decoration-none">
                                <div class="login-option p-4 text-center">
                                    <i class="fas fa-user-shield mb-3"></i>
                                    <h3>관리자 로그인</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
